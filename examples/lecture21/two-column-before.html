<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Two Column Design</title>
<style>
* {
	box-sizing: border-box;
}

div {
	background-color: #00FFFF;
}
p {
	width: 50%;
	border: 1px solid black;
	float: left;
	padding: 10px;
}
#p1 {
	background-color: #A52A2A;
}
#p2 {
	background-color: #DEB887;
}
section {
	clear: left;
}
</style>
</head>
<body>
<h1>Positioning Elements</h1>
<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
