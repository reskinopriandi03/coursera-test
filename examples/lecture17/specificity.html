<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p{
	color: blue;
}
p.blurb{
	color: red;
}
p {
	color: green !important;
}
</style>
</head>
<body>
<header class="navigation">
	<p class="blurb">lorem ipsum dolor sit amet,Inheritance allow us to write more global style on parent element and then "fine-tune" the style for some of the child elements as needed. such approach makes writing CSS very efficient.</p>
</header>
</body>
</html>
